<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
		<meta name="theme-color" content="#000000">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="manifest" href="manifest.json">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link async rel="apple-touch-icon" href="static/images/icons/apple-touch-icon.png" media="none" onload="if(media!='all')media='all'">
		<link async rel="icon" href="static/images/icons/favicon.png" media="none" onload="if(media!='all')media='all'">
		<title>Svelte Template</title>
	</head>

	<body>
		<div id="pre-loader">
			<div style="display: grid;justify-items: center;">
				<div class="lds-ripple"><div></div><div></div></div><br />
				<span>Loading...</span>
			</div>
		</div>
		<style id="pre-style">
			#pre-loader{
				font-family: Tahoma;
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				background: #ffffff;
				display: grid;
				align-items: center;
				justify-items: center;;
			}
			.lds-ripple {
				position: relative;
				display: inline-block;
				width: 80px;
				height: 80px;
			}
			.lds-ripple div {
				position: absolute;
				border: 4px solid #333333;
				opacity: 1;
				border-radius: 50%;
				animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
			}
			.lds-ripple div:nth-child(2) {
				animation-delay: -0.5s;
			}
			@keyframes lds-ripple {
				0% {
				top: 36px;
				left: 36px;
				width: 0;
				height: 0;
				opacity: 1;
				}
				100% {
				top: 0px;
				left: 0px;
				width: 72px;
				height: 72px;
				opacity: 0;
				}
			}
		</style>
		<div id="root"></div>
		<link id="extraCss" rel='stylesheet' href='extra.css' media='none' onload='media="all"'>
		<link id="bundleCss" rel='stylesheet' href='bundle.css' media='none' onload='media="all"'>
		<!-- <script src='cordova.js'></script> -->
		<script src='bundle.js'></script>
		<script src='watcher.js'></script>
	</body>
</html>
